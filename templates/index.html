<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<style>
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type="text"], input[type="password"] {
			padding: 5px;
			border: 1px solid #ccc;
			border-radius: 4px;
			margin-bottom: 10px;
		}
		button {
			padding: 5px 10px;
			background-color: #4CAF50;
			color: white;

			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		button:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<h1>Login</h1>
	<form id="login-form" onsubmit="return submitForm()">
		<label for="api_key">Api Key:</label>
		<input type="api_key" id="api_key" name="api_key">

		<label for="api_secret">Api Secret:</label>
		<input type="api_secret" id="api_secret" name="api_secret">

		<button type="submit">Login</button>
	</form>

	<p id="output"></p>

	<script>
		function submitForm() {
		  var api_key = document.getElementById("api_key").value;
		  var api_secret = document.getElementById("api_secret").value;

		  var xhr = new XMLHttpRequest();
		  xhr.onreadystatechange = function() {
			if (xhr.readyState === 4 && xhr.status === 200) {
			  document.getElementById("output").innerHTML = xhr.responseText;
			}
		  };
		  xhr.open("POST", "/submit", true);
		  xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		  xhr.send("api_key=" + api_key + "&api_secret=" + api_secret);

		  return false;
		}

	</script>
</body>
</html>
